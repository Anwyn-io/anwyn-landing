<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwyn | The Privacy Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050806; --accent: #4ade80; --text: #e0e7e1; --muted: #6b7280; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; line-height: 1.6; }
        section { padding: 80px 20px; max-width: 900px; margin: 0 auto; }
        
        /* Logo & Hero */
        .logo-container { padding-top: 60px; text-align: center; background: var(--bg); }
        .logo-img { max-width: 180px; height: auto; display: block; margin: 0 auto; }
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-bottom: 1px solid #1a201c; }
        h1 { font-size: 4rem; letter-spacing: -2px; color: var(--accent); margin: 0; }
        .hero p { font-size: 1.5rem; color: var(--muted); max-width: 600px; }

        /* Problem/Solution Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
        h2 { color: var(--accent); font-size: 2rem; }
        .box { padding: 30px; background: #0c120e; border: 1px solid #1a201c; border-radius: 12px; }

        /* Roadmap Styling */
        .roadmap-container { margin-top: 40px; text-align: left; }
        .roadmap-item { margin-bottom: 30px; border-left: 2px solid var(--accent); padding-left: 20px; }
        .roadmap-item h3 { color: var(--accent); margin: 0 0 10px 0; font-size: 1.2rem; }

        /* CTA & Socials */
        .cta-section { text-align: center; background: #0c120e; border-radius: 20px; margin-bottom: 80px; padding: 60px 20px; }
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .btn { display: inline-block; padding: 15px 35px; background: var(--accent); color: var(--bg); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
        .social-link { display: flex; align-items: center; gap: 8px; color: var(--accent); text-decoration: none; font-weight: 600; font-size: 1.1rem; transition: 0.3s; }
        .social-link:hover { opacity: 0.7; }
        .social-link svg { width: 24px; height: 24px; fill: currentColor; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="anwyn logo.png" alt="Anwyn Logo" class="logo-img">
    </div>

    <section class="hero">
